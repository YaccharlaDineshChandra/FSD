<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>text in css</title>
	<style type="text/css">
		div{
			border: 3px solid red;
			height: 300px;
			width: 300px;
		}
		p{
			color: darkred;
			text-align: justify;
		}
		h1{
			color: blue;
			text-shadow: 2px 2px 3px yellow;
			text-align: center;
			text-transform: capitalize
			 ;


		}
	</style>
</head>
<body><center>
	<div>
		<h1>dinesh chandra</h1>
		<p>A paragraph is a series of sentences that are organized and coherent, and are all related to a single topic. Almost every piece of writing you do that is longer than a few sentences should be organized into paragraphs.</p>
	</div>
	</center>
</body>
</html>
