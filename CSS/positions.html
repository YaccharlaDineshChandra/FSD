<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>positions</title>
	<style type="text/css">
		.d1{
			height: 300px;
			width: 300px;
			background-color: darkred;
			float: left;
			position: relative;
			left: 600px;
		}
		.d2{
			height: 300px;
			width: 300px;
			background-color: green;
			float: left;
			position: absolute;
			left: 200px;

		}
		.d3{
			height: 300px;
			width: 300px;
			background-color: black;
			float: left;
			position: fixed;
			top: 400px;

		}
	</style>
</head>
<body>
	<div class="d1">relative</div>
	<div class="d2">absolute</div>
	<div class="d3">fixed</div>
</body>
</html>
