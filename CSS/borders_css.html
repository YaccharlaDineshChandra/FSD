<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>border styles</title>
	
	<style type="text/css">
		#span{
			border-style:dashed;
			font-size: 50px;
			border-color: darkred;
			background: aqua;
/*			border:dotted darkblue ;*/
		}
		#in-span{
			background: grey;
		}
		
		.span{
			background-color: green;
		}
	</style>
</head>
<body>
	<center>
		<span id="span">
			<span id="in-span">
				<span class="span">
					this is dinesh
				</span>
			</span>
		</span>
	</center>
</body>
</html>
