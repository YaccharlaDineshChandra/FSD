<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> list tag</title>
</head>
<body>
<!-- 1.order list 
2.unorder list	
3.description list -->
<h1>order lsit</h1>
<ol type="A">
	<li>dinesh</li>
	<li>pavan</li>
	<li>vinay</li>
</ol>
<h2>unorderd list</h2>
<ul>
	<li>dinesh</li>
	<li>pavan</li>
	<li>vinay</li>
</ul>
<h3>discription list</h3>
<dl>
	<dt>fruits</dt>	
		<dd>apple</dd>
		<dd>green apple</dd>
		<dd>strawberry</dd>

	<dt>vegetables</dt>	
		<dd>potato</dd>
			<dd>brinjal</dd>
			<dd>ladies finger</dd>
</dl>
<hr>
<marquee width=700 bgcolor=red><font color=green size=15>i'm dinesh chandra</font></marquee>
<hr>	
</body>
</html>
